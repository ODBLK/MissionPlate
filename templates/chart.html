{% extends "base_template.html" %}
<!doctype html>
<html>
<head>
    <title>项目数据分析</title>
    <style>
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>
<body>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'DataEntry')">数据录入</button>
  <button class="tablinks" onclick="openTab(event, 'Treemap')">统计图</button>
  <button class="tablinks" onclick="openTab(event, 'Calendar')">日历图</button>
  <button class="tablinks" onclick="openTab(event, 'Gantt')">甘特图</button>
</div>

<div id="DataEntry" class="tabcontent">
  <h3>数据录入</h3>
  <p>在这里，您可以录入项目数据。</p>
</div>

<div id="Treemap" class="tabcontent">
  <h3>统计图</h3>
  <p>这里将显示项目信息统计图，展示价值和业务类型的关系。</p>
</div>

<div id="Calendar" class="tabcontent">
  <h3>日历图</h3>
  <p>这里将显示日历图。</p>
</div>

<div id="Gantt" class="tabcontent">
  <h3>甘特图</h3>
  <p>这里将显示甘特图，展示项目的进度。</p>
</div>

<script>
function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>

</body>
</html>
